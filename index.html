<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <!--Icone aba-->
    <link rel="shortcut icon" href="./assets/aba.svg">

    <!--Linkando o css-->
    <link rel="stylesheet" href="./style.css">
    
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">-->

    
</head>

<body>

    <header>
        <div class="theme-dark">
            <div class="toggle">
                <input id="theme" class="theme" type="checkbox">
                <label class="label" for="theme">
                    <i class="far fa-lightbulb"></i>
                    <i class="fas fa-lightbulb"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div id="card-income" class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">                    
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div id="card-expense" class="card">
                <h3>
                    <span>Saídas</span> 
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#"
            onclick="Modal.open()"
            class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input 
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input
                            type="number"
                            step="0.01"
                            id="amount"
                            name="amount"
                            placeholder="0,00"
                        />
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input 
                            type="date"
                            id="date"
                            name="date"
                        />
                    </div>

                    <div class="input-group actions">
                        <a href="#"
                        onclick="Modal.close()"
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <section class="contacts">
        <div class="icons">
            <a class="icon" target="_blank" href="https://www.linkedin.com/in/fabres-rhayane/">
                <i class="fab fa-linkedin-in"></i>
            </a>

            <a class="icon" target="_blank" href="https://github.com/rhaycf">
                <i class="fab fa-github"></i>
            </a>

            <a class="icon" target="_blank" href="https://twitter.com/FabresRhayane">
                <i class="fab fa-twitter"></i>
            </a>
        </div>        
    </section>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
    <script src="https://kit.fontawesome.com/78f082f98d.js" crossorigin="anonymous"></script>

</body>
</html>
